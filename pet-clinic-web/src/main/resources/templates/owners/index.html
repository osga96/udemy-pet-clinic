<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>

    <h1 th:text="'List of pet owners'">Pet owners list...</h1>

    <ul>
        <li th:each="owner: ${owners}">
            <p th:text="'Id: ' + ${owner?.id}">Owner</p>
            <p th:text="'First name: ' + ${owner?.firstName}">Owner</p>
            <p th:text="'Last name: ' + ${owner?.lastName}">Owner</p>
        </li>
    </ul>

</body>
</html>
