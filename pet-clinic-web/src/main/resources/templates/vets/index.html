<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>

    <h1 th:text="'List of Vets'">List of vets...</h1>

    <!--<ul>
        <li th:each="vet: ${vets}">
            <p th:text="'Id: ' + ${vet?.id}">vet</p>
            <p th:text="'Name: ' + ${vet?.firstName}">vet</p>
        </li>
    </ul>-->

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}"></td>
            <td th:text="${vet.firstName}"></td>
            <td th:text="${vet.lastName}"></td>
            <td>
                <ul class="list-group list-unstyled" th:each="speciality : ${vet.specialities}">
                    <li class="list-group-item-action list-unstyled" th:text="${speciality.description}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
