<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>

    <h1 th:text="'List of Vets'">List of vets...</h1>

    <ul>
        <li th:each="vet: ${vets}">
            <p th:text="'Id: ' + ${vet?.id}">vet</p>
            <p th:text="'First name: ' + ${vet?.firstName}">vet</p>
            <p th:text="'Last name: ' + ${vet?.lastName}">vet</p>
        </li>
    </ul>

</body>
</html>
